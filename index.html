<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Univ Project</title>
	<link href="styles/bootstrap-theme.css" rel="stylesheet" />
	<link href="styles/bootstrap.css" rel="stylesheet" />
	<link href="styles/app.css" rel="stylesheet" />
</head>
<body role="document">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Univ Project</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="localhost:8000/">Home</a></li>
					<li><a href="localhost:8000/about">About</a></li>
					<li><a href="localhost:8000/tech">Technology</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
	<div class="container">
		<form id="univ_fetch" method = "GET" class="form-inline" role="form" accept-charset="UTF-8">
			<input type="text" id="tags" class="form-control typeahead" placeholder="university"/>
			<select class="form-control" id="year">
				<option value="2014">2014</option>
				<option value="2013">2013</option>
				<option value="2012">2012</option>
			</select>
			<select class="form-control" id="degree">
				<option value="PhD">PhD</option>
				<option value="Masters">MS</option>
			</select>

			<button type="submit" class="form-control"><span class="glyphicons glyphicon-star"></span></button>
		</form>
		<div class="alert alert-danger alert-dismissable fade in" style="display: none;">
			<button type="button" class="close"  aria-hidden="true">&times;</button>
			<strong>Error!</strong> Please fill in all fields.
		</div>
		<div class="holder">
			<canvas id="myChart" width="1500" height="400"></canvas>
		</div>

	</div>
</body>

<script src="scripts/Chart.js"></script>
<script src="scripts/jquery-1.11.0.js"></script>
<script src="scripts/bootstrap.js"></script>
<script src="scripts/jquery-ui.js"></script>
<script src="scripts/app.js"></script>

</html>
